    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .grid-container{

            height: 100vh;
            grid-template-columns: repeat(3, 1fr 0.3fr);

</head>

            <div class="box b8">Box 8</div>

            <div class="box b15">Box 15</div>
            <div class="box b16">Box 16</div>
            <div class="box b17">Box 17</div>
            <div class="box b18">Box 18</div>
            <div class="box b19">Box 19</div>
            <div class="box b20">Box 20</div>
            <div class="box b21">Box 21</div>

</body>
</html>
